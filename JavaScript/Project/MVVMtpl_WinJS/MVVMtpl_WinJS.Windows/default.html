<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MVVMtpl_WinJS.Windows</title>

    <!-- CSS -->
    <!-- Microsoft -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />

    <!-- build:css build/styles.css -->
    <link href="css/default.css" rel="stylesheet" />
    <!-- endbuild -->
</head>
<body>
    <div id="contenthost" 
         data-win-control="Application.PageControlNavigator" 
         data-win-options="{home: Views.MainPage}">
    </div>

    <!-- JavaScript files -->
    <!-- Microsoft -->
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- build:js build/code.js -->
    <!-- inject:js -->
    <script src="Vendor/di.js"></script>

    <script src="Vendor/navigator.js"></script>

    <script src="Base/Helpers.js"></script>

    <script src="Base/ViewsDictionary.js"></script>

    <script src="Base/WinJS.Messenger.js"></script>

    <script src="Base/WinJS.ObservableObject.js"></script>

    <script src="Base/WinJS.RelayCommand.js"></script>

    <script src="Services/HttpService.js"></script>

    <script src="Services/NavigatorService.js"></script>

    <script src="Services/NavigatorServiceConfiguration.js"></script>

    <script src="Services/NetworkService.js"></script>

    <script src="Services/StorageService.js"></script>

    <script src="Models/Demo.js"></script>

    <script src="ViewModels/DemoViewModel.js"></script>

    <script src="ViewModels/MainViewModel.js"></script>

    <script src="ServicesLocator.js"></script>

    <script src="default.js"></script>

    <script src="Views/DemoPage.js"></script>

    <script src="Views/MainPage.js"></script>

    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
