<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Phone</title>

    <!-- CSS -->
    <link href="//Microsoft.Phone.WinJS.2.1/css/ui-dark.css" rel="stylesheet" />

    <!-- build:css build/styles.css -->
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/pivot.css" rel="stylesheet" />
    <!-- endbuild -->
</head>
<body>
    <div id="contenthost" 
         data-win-control="Application.PageControlNavigator" 
         data-win-options="{home: Views.MainPage}">
    </div>

    <div class="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id: 'onlineCommand', label:'Online', icon:'world', disabled: true}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id: 'offlineCommand',label:'Offline', icon:'disconnectdrive', disabled: true}" type="button"></button>
    </div>
    <!-- JavaScript files -->
    <!-- Microsoft -->
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- build:js build/code.js -->
    <!-- inject:js -->

    

    <script src="Vendor/di.js"></script>

    

    <script src="Vendor/navigator.js"></script>

    

    <script src="Base/BindingMode.js"></script>

    

    <script src="Base/Helpers.js"></script>

    

    <script src="Base/WinJS.Messenger.js"></script>

    

    <script src="Base/WinJS.ObservableObject.js"></script>

    

    <script src="Base/WinJS.RelayCommand.js"></script>

    

    <script src="Services/HttpService.js"></script>

    

    <script src="Services/NavigatorService.js"></script>

    

    <script src="Services/NetworkService.js"></script>

    

    <script src="Services/StorageService.js"></script>

    

    <script src="Models/Demo.js"></script>

    

    <script src="ViewModels/DemoViewModel.js"></script>

    

    <script src="ViewModels/MainViewModel.js"></script>

    

    <script src="AppConfig/ViewsDictionary.js"></script>

    

    <script src="AppConfig/NavigatorService.js"></script>

    

    <script src="AppConfig/ServicesLocator.js"></script>

    

    <script src="default.js"></script>

    

    <script src="Views/DemoPage.js"></script>

    

    <script src="Views/MainPage.js"></script>

    

    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
